<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="es"/> 
    <meta name="distribution" content="global"/>
    <meta name="Robots" content="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                
    <title>Divisor de gastos</title>
     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <!-- Latest compiled JavaScript -->
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">


     <link rel="stylesheet" href="style.css">

     <script type="text/javascript" src="divisor.js"></script>


     <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th id="header-person">Persona</th>
                <th id="header-amount">Puso</th>
                <th id="header-debt">Debe</th>
                <th id="header-buttons"></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="5">
                    <button type="button" class="add-person-button"><i class="fa fa-plus"></i></button>
                </td>
            </tr>
            <tr>
                <td><strong>Total:</strong></td>
                <td id="total">00.00</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td><strong>$ por persona:</strong></td>
                <td id="average">00.00</td>
                <td colspan="2"></td>
            </tr>
        </tfoot>
        <tr>
            <td><input class="name" type="text" value="Persona 1" onClick="this.select();"/></td>
            <td><input class="amount" type="text" /></td>
            <td class="debt">00.00</td>
            <td><button class="remove-person-button"><i class="fa fa-times"></i></button></td>
        </tr>
        <tr id="copyMe">
            <td><input class="name" type="text" value="" onClick="this.select();"/></td>
            <td><input class="amount" type="text" /></td>
            <td class="debt">00.00</td>
            <td><button class="remove-person-button"><i class="fa fa-times"></i></button></td>
        </tr>
    </table>
    
</body>
